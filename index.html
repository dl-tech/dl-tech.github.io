<!DOCTYPE html><html lang="en"><head>

	<meta charset="utf-8">
	<title>Deeplab Tech</title>
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<link rel="stylesheet" href="styles/progress.css"/>
	<link rel="stylesheet" href="styles/spinner.css"/>
	<link rel="stylesheet" href="styles/style.css"/>

</head><body>

<div id="navbar"></div>

<div id="process">

	<div id="upload-message" class="load-message">Conectando...</div>
	<br>
	<div class="progress"><span id="progress-val">0%</span><span id="progress-bar"><span id="progress-in" style="width: 0%"></span></span></div>
</div>

<div id="loading">

	<div id="load-message" class="load-message">Conectando...</div>
	<br>
	<div class="load"><hr/><hr/><hr/><hr/></div>
</div>

<div id="content">

	<div id="gallery"></div>

	<div id="sidebar">

		<div id="stats">

			<div><span class="tit">Sin Consultar:</span><span class="count" id="count-new">0</span></div>
			<div><span class="tit">Consultados:</span><span class="count" id="count-total">0</span></div>
			<br>
			<div><span class="tit">Reactivos:</span><span class="count" id="count-reactivo">0</span></div>
			<div><span class="tit">No Reactivos:</span><span class="count" id="count-noreactivo">0</span></div>
		</div>

		<div id="controls">

			<button>Agregar imagenes</button>
			<input type="file" name="files[]" id="file" data-multiple-caption="{count} files selected" multiple />
			<button id="button-reset" onclick="reset()">Quitar todo</button>
			<br>
			<button id="button-predict" onclick="predict()">Obtener Prediccion</button>
		</div>
	</div>
</div>

<script src="scripts/jquery-3.3.1.min.js"></script>
<script src="scripts/jszip.min.js"></script>
<script src="scripts/dictionary.js"></script>
<script src="scripts/config.js"></script>
<script src="scripts/script.js"></script>
<script src="scripts/websocket.js"></script>

</body></html>
